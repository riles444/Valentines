<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Random Number Generator</title>

  <style>
    /* Smooth font and layout for iOS */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: -webkit-linear-gradient(135deg, #6dd5fa, #2980b9);
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 25px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 26px;
      color: white;
      margin-bottom: 25px;
    }

    button {
      -webkit-appearance: none;
      appearance: none;
      background-color: #fff;
      color: #2980b9;
      border: none;
      padding: 14px 35px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      transform: scale(0.97);
      background-color: #f0f0f0;
    }

    .number {
      margin-top: 30px;
      font-size: 42px;
      font-weight: bold;
      color: #fff;
      transition: transform 0.3s ease;
    }

    /* Make the app feel native when added to home screen */
    @supports (-webkit-touch-callout: none) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² Random Number Generator</h1>
    <button onclick="generateRandomNumber()">Generate</button>
    <div class="number" id="numberDisplay">â€”</div>
  </div>

  <script>
    function generateRandomNumber() {
      const random = Math.floor(Math.random() * 50) + 1;
      const display = document.getElementById("numberDisplay");
      display.textContent = random;

      // Add a subtle bounce animation
      display.style.transform = "scale(1.2)";
      setTimeout(() => display.style.transform = "scale(1)", 150);
    }
  </script>
</body>
</html>
